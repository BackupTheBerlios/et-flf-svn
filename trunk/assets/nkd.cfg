name "^8[SD]^1naked^3a^1pe"
unbindall

bind TAB "+scores"
bind ENTER "+useitem"
bind ESCAPE "togglemenu"
bind SPACE "weapalt"
bind ~ "toggleconsole"
bind - "zoomout"
bind / "toggleconsole"
bind 0 "weaponbank 10"
bind 1 "weaponbank 1"
bind 2 "weaponbank 2"
bind 3 "weaponbank 3"
bind 4 "weaponbank 4"
bind 5 "weaponbank 5"
bind 6 "weaponbank 6"
bind 7 "weaponbank 7"
bind 8 "weaponbank 8"
bind 9 "weaponbank 9"
bind , "mapzoomout"
bind . "mapzoomin"
bind = "zoomin"
bind [ "itemnext"
bind ] "itemprev"
bind ` "toggleconsole"
bind a "+movedown"
bind b "+speed"
bind c "+zoom"
bind d "+back"
bind e "+forward"
bind f "+moveright"
bind g "weaponbank 3"
bind h "messagemode2"
bind i "vsay_team Medic"
bind j "exec nkd_mpclassesr.cfg; echo ^9===============|| ^1AXIS Quick Class Selection Binds ^9||===="
bind l "OpenLimboMenu"
bind m "OpenLimboMenu"
bind n "+stats"
bind o "vsay_team NeedAmmo"
bind p "messagemode"
bind q "+mapexpand"
bind r "+leanright"
bind s "+moveleft"
bind t "+reload"
bind u "exec nkd_mpclassesb.cfg; echo ^9===============|| ^4ALLIED Quick Class Selection Binds ^9||===="
bind v "mp_QuickMessage"
bind w "+leanleft"
bind x "mp_fireteammsg"
bind y "messagemode3"
bind z "+prone"

bind SHIFT "+sprint"
bind INS "ready"
bind DEL "con_drawnotify 1"
bind END "timescale 5; echo FAST"
bind HOME "timescale 1; echo SLOW"
bind PGDN "cg_fov 90"
bind PGUP "cg_fov 120"

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "vstr echo_construct"
set echo_construct "vstr echo_construct1"
set echo_construct1 "g_debugconstruct 1; echo Debug Construct ON; set echo_construct vstr echo_construct0"
set echo_construct0 "g_debugconstruct 0; echo Debug Construct OFF; set echo_construct vstr echo_construct1"
bind F4 "exec nkd.cfg"
bind F5 "cycle cg_drawteamoverlay 0 2"
bind F6 "toggle r_lightmap"
bind F7 "cycle r_speeds 0 1"
bind F8 "cycle r_showtris 0 2"
bind F9 "map_restart"
bind F10 "timelimit 0"
bind F11 "screenshot"
bind F12 "cg_draw2d 0;cg_drawgun 0; wait; wait; wait; screenshot; toggle cg_draw2d; toggle cg_drawgun"

bind * quit
bind KP_5 "toggle cg_thirdperson; cg_thirdpersonrange 100; cg_thirdpersonangle 0"
bind KP_UPARROW "cycle cg_thirdpersonrange 10000 -10000 40"
bind KP_DOWNARROW "cycle cg_thirdpersonrange -10000 10000 40"
bind KP_LEFTARROW "cycle cg_thirdpersonangle 359 0 5"
bind KP_RIGHTARROW "cycle cg_thirdpersonangle 0 359 5"
bind KP_PGUP "kill"
bind KP_PGDN "noclip"
bind KP_INS "god"
bind KP_DEL "nofatigue"
bind KP_END "give ammo; echo Give Ammo"
bind KP_HOME "give health; echo Give Health"
bind KP_ENTER "mp_fireteamadmin"
bind KP_PLUS "vstr firebuddy"
set firebuddy "vstr firebuddy0"
set firebuddy0 "selectbuddy -2; echo ^3Select All Members; set firebuddy vstr firebuddy1"
set firebuddy1 "selectbuddy 0; echo ^3Select Member #1; set firebuddy vstr firebuddy2"
set firebuddy2 "selectbuddy 1; echo ^3Select Member #2; set firebuddy vstr firebuddy3"
set firebuddy3 "selectbuddy 2; echo ^3Select Member #3; set firebuddy vstr firebuddy4"
set firebuddy4 "selectbuddy 3; echo ^3Select Member #4; set firebuddy vstr firebuddy5"
set firebuddy5 "selectbuddy 4; echo ^3Select Member #5; set firebuddy vstr firebuddy6"
set firebuddy6 "selectbuddy 5; echo ^3Select Member #6; set firebuddy vstr firebuddy0"
bind KP_MINUS "selectbuddy -1; echo ^3Deselect All; set firebuddy vstr firebuddy0"

bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
bind MOUSE3 "+activate"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

seta sensitivity "5"
seta m_filter "1"
seta m_forward "0.25"
seta m_pitch "0.022"
seta m_side "0.25"
seta m_yaw "0.022"

