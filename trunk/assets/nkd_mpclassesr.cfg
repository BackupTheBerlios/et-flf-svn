// ======================================
// nakedape's Enemy Territory
// AXIS quick class selection
// ======================================

// ======================================
// class: 0 = soldier
// class: 1 = medic
// class: 2 = engineer
// class: 3 = field ops
// class: 4 = covert ops

// ======================================
// 3 = wp_mp40
// 5 = wp_panzerfaust
// 6 = wp_flamethrower
// 8 = wp_thompson	// equivalent american weapon to german mp40
// 10 = wp_sten
// 23 = wp_kar98	// for german engineer (equivalent to american m1 garand)
// 24 = wp_carbine	// for american engineer (equivalent to german k43/kar98)
// 25 = wp_garand	// equivalent american weapon to german k43
// 31 = wp_mobile_mg42
// 32 = wp_k43
// 33 = wp_fg42
// 35 = wp_mortar

// ======================================
// color: 0 = black
// color: 1 = red
// color: 2 = green
// color: 3 = yellow
// color: 4 = blue
// color: 5 = light blue
// color: 6 = pink
// color: 7 = white
// color: 8 = orange
// color: 9 = grey
// ======================================

unbindall
bind / "toggleconsole"
bind z "exec nkd.cfg"

// **************************************
// AXIS
// **************************************
// == soldier ==
bind q "team r 0 3; echo ^9=====================|| ^1AXIS ^8Soldier ^9==== ^7MP40 ^9||====; exec nkd.cfg"
bind w "team r 0 5; echo ^9=====================|| ^1AXIS ^8Soldier ^9==== ^7Panzerfaust ^9||====; exec nkd.cfg"
bind e "team r 0 6; echo ^9=====================|| ^1AXIS ^8Soldier ^9==== ^7Flame Thrower ^9||====; exec nkd.cfg"
bind r "team r 0 31; echo ^9=====================|| ^1AXIS ^8Soldier ^9==== ^7Mobile MG42 ^9||====; exec nkd.cfg"
bind t "team r 0 35; echo ^9=====================|| ^1AXIS ^8Soldier ^9==== ^7Mortar ^9||====; exec nkd.cfg"

// == medic ==
bind m "team r 1 3; echo ^9=====================|| ^1AXIS ^8Medic ^9==== ^7MP40 ^9||====; exec nkd.cfg"

// == engineer ==
bind n "team r 2 3; echo ^9=====================|| ^1AXIS ^8Engineer ^9==== ^7MP40 ^9||====; exec nkd.cfg"
bind b "team r 2 23; echo ^9=====================|| ^1AXIS ^8Engineer ^9==== ^7K43 ^9||====; exec nkd.cfg"	// it says "k43", but it's actually a "kar98"

// == field ops ==
bind f "team r 3 3; echo ^9=====================|| ^1AXIS ^8Field Ops ^9==== ^7MP40 ^9||====; exec nkd.cfg"

// == covert ops ==
bind a "team r 4 10; echo ^9=====================|| ^1AXIS ^8Covert Ops ^9==== ^7STEN ^9||====; exec nkd.cfg"
bind s "team r 4 33; echo ^9=====================|| ^1AXIS ^8Covert Ops ^9==== ^7FG42 ^9||====; exec nkd.cfg"
bind d "team r 4 32; echo ^9=====================|| ^1AXIS ^8Covert Ops ^9==== ^7K43 ^9||====; exec nkd.cfg"
