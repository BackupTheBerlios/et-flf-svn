set fireteams "bind 1 selectbuddy 0; bind 2 selectbuddy 1; bind 3 selectbuddy 2; bind 4 selectbuddy 3; bind 5 selectbuddy 4; bind 6 selectbuddy 5; bind 7 selectbuddy -2; bind 8 selectbuddy -1; unbind 9"
set classes_b "bind 1 vstr classes_b1; bind 2 vstr classes_b2; bind 3 vstr classes_b3; bind 4 vstr classes_b4; bind 5 vstr classes_b5; bind 6 vstr classes_b6; bind 7 vstr classes_b7; bind 8 vstr classes_b8; bind 9 vstr classes_b9"
set classes_r "bind 1 vstr classes_r1; bind 2 vstr classes_r2; bind 3 vstr classes_r3; bind 4 vstr classes_r4; bind 5 vstr classes_r5; bind 6 vstr classes_r6; bind 7 vstr classes_r7; bind 8 vstr classes_r8; bind 9 vstr classes_r9"

//set switch_b "vstr echo_b1; vstr echo_b2; vstr echo_b3; vstr classes_b"
//set switch_r "vstr echo_r1; vstr echo_r2; vstr echo_r3; vstr classes_r"
set switch_b "classes_b"
