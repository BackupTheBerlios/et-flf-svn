set classes_b1 "team b 2 8; echo ^ANext spawn: ^mEngineer^A with ^zThompson; vstr fireteams"
set classes_b2 "team b 2 24; echo ^ANext spawn: ^mEngineer^A with ^wGarand; vstr fireteams"
