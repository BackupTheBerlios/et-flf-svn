// Wils' ET Config

// Unbindall cheat(tm)
unbindall

// Overly colourful name
seta name "^A[SD]^7W^ni^-l^9s"

// Menu and UI controls
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind TAB "+scores"
bind ENTER "OpenLimboMenu"
bind ESCAPE "togglemenu"
bind CTRL "+mapexpand"
bind HOME "mapzoomin"
bind END "mapzoomout"
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "ready"
bind F4 "notready"
bind F5 "+stats"
bind F6 "+topshots"
bind F9 "MapZoomOut" 
bind F10 "MapZoomIn" 
bind F11 "screenshot"
bind F12 "autorecord"

// Dev stuff
bind SPACE "noclip"
bind n "r_gamma 1.3"
bind m "r_gamma 1.4"
bind , "r_gamma 1.5"
bind . "r_gamma 1.6"
bind / "r_gamma 1.7"
bind [ "cg_fov 90"
bind ] "cg_fov 110"
bind b "viewpos"
bind c "toggle cg_thirdperson"
bind g "god; give all"
bind l "toggle r_lightmap"
bind u "timescale 0.1"
bind i "timescale 1"
bind o "timescale 3"
bind p "timescale 5"
bind ";" "timescale 40"
bind x "toggle con_drawnotify; toggle r_speeds"
bind z "cycle r_showtris 0 2"

// Messages/Fireteam bits
bind t "messagemode"
bind r "messagemode2"
bind e "messagemode3"
bind v "mp_QuickMessage"
bind f "mp_FireTeamMsg"
bind SHIFT "mp_fireteamadmin"
bind 1 "selectbuddy 0"
bind 2 "selectbuddy 1"
bind 3 "selectbuddy 2"
bind 4 "selectbuddy 3"
bind 5 "selectbuddy 4"
bind 6 "selectbuddy 5"
bind 7 "selectbuddy -2"
bind 8 "selectbuddy -1"

// Movement and Weapons
bind UPARROW "weapalt"
bind LEFTARROW "weapprev"
bind RIGHTARROW "weapnext"
bind KP_UPARROW "+moveup"
bind KP_DOWNARROW "+prone"
bind KP_LEFTARROW "+moveleft"
bind KP_5 "+movedown"
bind KP_RIGHTARROW "+moveright"
bind DOWNARROW "+attack"
bind KP_ENTER "+activate"
bind KP_INS "+reload"
bind BACKSPACE "+sprint"
bind KP_PLUS "+zoom"
bind MOUSE1 "+back"
bind MOUSE2 "+forward"
bind MWHEELDOWN "zoomout"
bind MWHEELUP "zoomin"
bind DEL "kill"
bind "*" "weaponbank 1" // KP_STAR doesn't seem to work, but is a valid keybind. UK keyboard thing?
bind KP_DEL "weaponbank 2" 
bind KP_END "weaponbank 3" 
bind KP_PGDN "weaponbank 4" 
bind KP_HOME "weaponbank 5" 
bind KP_PGUP "weaponbank 6" 
bind KP_SLASH "weaponbank 7" 

// Class configs
set echo_b1 "echo ^A1^4:^A Engineer/Thompson     2^4:^A Engineer/Garand   3^4:^A Medic/Thompson"
set echo_b2 "echo ^A4^4:^A Field Ops/Thompson    5^4:^A Covert Ops/Sten   6^4:^A Covert Ops/FG42"
